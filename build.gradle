plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'application'
    id 'eclipse'
    id "io.freefair.lombok" version "5.3.0"
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
  implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
  runtimeOnly group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
  
  implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.1'
  implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8', version: '2.11.1'

  implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'


    // This dependency is exported to consumers, that is to say found on their compile classpath.
    implementation 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.7.0")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.7.0")
    
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.6.0'
    testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.6.0'
    
}

test {
    useJUnitPlatform()
}

mainClassName = 'org.oregonsd.Application'

application {
    mainClass = mainClassName
}